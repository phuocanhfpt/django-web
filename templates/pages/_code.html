<div class="code-block position-relative my-3">
  <button class="btn btn-sm btn-light btn-copy-code position-absolute top-0 end-0 m-2" title="Copy code">
    <i class="bi bi-clipboard"></i>
  </button>
  <pre class="mb-0"><code class="language-{{ language|default:'text' }}">{{ code|escape }}</code></pre>
</div>
